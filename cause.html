<body>
	<div id="dashboard">
		<div id="element1"></div>
		<div id="element2"></div>
		<!--<script type="text/javascript" src="./js/index.js" ></script>-->
		<script type="text/javascript">
			var datasetURL = "https://raw.githubusercontent.com/Yunrou/repo1/master/MissingMigrants.csv";
			var spec1 = {
			  "$schema": "https://vega.github.io/schema/vega/v5.json",
			  "width": 700,
			  "height": 250,
			  "padding": 20,

			  "data": [
				{
				  "name": "table",
				  "url": "https://raw.githubusercontent.com/Yunrou/repo1/master/MissingMigrants.csv",
				  "format": {"type": "csv"},
				  "transform": [
					{
					  "type": "project",
					  "fields": ["Number Dead", "Cause of Death"],
					  "as": ["numberDead", "cause"]
					},
					{
					  "type": "aggregate",
					  "groupby": ["cause"],
					  "ops": ["sum"],
					  "fields": ["numberDead"],
					  "as": ["totaldeath"]
					},
					{
					  "type": "filter", 
					  "expr": "datum.totaldeath > 99"
					},
					{
					  "type": "collect",
					  "sort": {"field": "totaldeath", "order": "descending"}
					}
				  ]
				}
			  ],

			  "signals": [
				{
				  "name": "tooltip",
				  "value": {},
				  "on": [
					{"events": "rect:mouseover", "update": "datum"},
					{"events": "rect:mouseout",  "update": "{}"}
				  ]
				}
			  ],

			  "scales": [
				{
				  "name": "xscale",
				  "type": "band",
				  "domain": {"data": "table", "field": "cause"},
				  "range": "height",
				  "padding": 0.05,
				  "round": true
				},
				{
				  "name": "yscale",
				  "domain": {"data": "table", "field": "totaldeath"},
				  "nice": true,
				  "range": "width"
				}
			  ],

			  "axes": [
				{ 
				  "orient": "left", 
				  "scale": "xscale", 
				  "ticks": false,
				  "domain": false,
				  "encode": { "labels": { "update": {"dx": {"value": -7}, "fontSize": {"value": 12}}}}
				},
				{ 
				  "orient": "top", 
				  "scale": "yscale", 
				  "title": "Number of Death",
				  "ticks": false,
				  "domain": false,
				  "encode": { "labels": { "update": {"dy": {"value": 3}, "fontSize": {"value": 12}}}}
				}
			  ],

			  "marks": [
				{
				  "type": "rect",
				  "from": {"data":"table"},
				  "encode": {
					"enter": {
					  "y": {"scale": "xscale", "field": "cause"},
					  "height": {"scale": "xscale", "band": 1},
					  "x": {"scale": "yscale", "field": "totaldeath"},
					  "x2": {"scale": "yscale", "value": 0}
					},
					"update": {
					  "fill": {"value": "steelblue"}
					},
					"hover": {
					  "fill": {"value": "firebrick"}
					}
				  }
				},
				{
				  "type": "text",
				  "encode": {
					"enter": {
					  "align": {"value": "center"},
					  "baseline": {"value": "bottom"},
					  "fill": {"value": "#333"}
					},
					"update": {
					  "y": {"scale": "xscale", "signal": "tooltip.cause", "band": 1},
					  "x": {"scale": "yscale", "signal": "tooltip.totaldeath", "offset": 15},
					  "text": {"signal": "tooltip.totaldeath"},
					  "fillOpacity": [
						{"test": "datum === tooltip", "value": 0},
						{"value": 1}
					  ]
					}
				  }
				}
			  ]
			  
			}
			var spec2 = {
			  "$schema": "https://vega.github.io/schema/vega/v5.json",
			  "width": 500,
			  "height": 255,
			  "autosize": "none",

			  "signals": [
				{"name": "startAngle", "value": 0},
				{"name": "endAngle", "value": 6.29},
				{"name": "padAngle", "value": 0},
				{"name": "innerRadius", "value": 0},
				{"name": "cornerRadius", "value": 0},
				{
						"name": "tooltip",
						"value": {},
						"on": [
					{"events": "rect:mouseover", "update": "datum"},
					{"events": "rect:mouseout",  "update": "{}"}
						]
					}
			  ],

			  "data": [
				{
				  "name": "table",
				  "url": "https://raw.githubusercontent.com/Yunrou/repo1/master/MissingMigrants.csv",
				  "format": {"type": "csv"},
				  "transform": [
					{
					  "type": "project",
					  "fields": ["Number Dead", "Cause of Death"],
					  "as": ["numberDead", "cause"]
					},
					{
					  "type": "aggregate",
					  "groupby": ["cause"],
					  "ops": ["sum"],
					  "fields": ["numberDead"],
					  "as": ["totaldeath"]
					},
					{
					  "type": "collect",
					  "sort": {"field": "totaldeath", "order": "descending"}
					},
					{
					  "type": "pie",
					  "field": "totaldeath",
					  "startAngle": 0,
					  "endAngle": 6.29
					},
					{
					  "type": "formula", 
					  "expr": "datum.cause + ': ' + datum.totaldeath", 
					  "as": "tooltip"
					}
				  ]
				}
			  ],

			  "scales": [
				{
				  "name": "color",
				  "type": "ordinal",
				  "domain": {"data": "table", "field": "cause"},
				  "range": {"scheme": "category20"}
				},
				{
				  "name": "r",
				  "type": "sqrt",
				  "domain": {"data": "table", "field": "totaldeath"},
				  "zero": true,
				  "range": [20, 100]
				}
			  ],

			  "marks": [
				{
				  "type": "arc",
				  "from": {"data": "table"},
				  "encode": {
					"enter": {
					  "fill": {"scale": "color", "field": "cause"},
					  "x": {"signal": "130"},
					  "y": {"signal": "125"},
					  "startAngle": {"field": "startAngle"},
					  "endAngle": {"field": "endAngle"},
					  "padAngle": {"signal": "padAngle"},
					  "innerRadius": {"signal": "innerRadius"},
					  "outerRadius": {"signal": "100"},
					  "cornerRadius": {"signal": "cornerRadius"},
					  "tooltip": {"field": "tooltip"}
					},
					"update": {
					  "fill": {"scale": "color", "field": "cause"}
					},
					"hover": {
					  "fill": {"value": "firebrick"}
					}
				  }
				}
			  ],

			  "legends": [
				{
				  "fill": "color",
				  "title": "Cause of Death",
				  "orient": "top-right",
				  "encode": {
					"symbols": {"enter": {"fillOpacity": {"value": 1}}},
					"labels": {"update": {"text": {"field": "value"}}}
				  }
				}
			  ]
			}

			var config = {
				"actions": false
			}
			vegaEmbed("#element1", spec1, config);
			vegaEmbed("#element2", spec2, config);
		</script>
	</div>
</body>
